<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>pagePiling.js plugin - Backgrounds</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="pagePiling.js plugin by Alvaro Trigo." />
	<meta name="keywords"
		content="pile,piling,piling.js,stack,pages,scrolling,stacking,touch,fullpile,scroll,plugin,jquery" />
	<meta name="Resource-type" content="Document" />

	<link rel="stylesheet" type="text/css" href="../static/css/pp.css" />
	<link rel="stylesheet" type="text/css" href="../static/css/main.min.css" />

	<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->

	<script type="text/javascript" src="../static/js/jquery.js"></script>
	<script type="text/javascript" src="../static/js/pp.js"></script>
	<script type="text/javascript" src="../static/js/splide.js"></script>
	<script type="text/javascript">
		var deleteLog = false;

		$(document).ready(function () {
			$('#pagepiling').pagepiling({
				menu: '#menu',
				anchors: ['page1', 'page2', 'page3', 'page4'],
				navigation: {
					'textColor': '#f2f2f2',
					'bulletsColor': '#ccc',
					'position': 'right',
					'tooltips': ['Page 1', 'Page 2', 'Page 3', 'Page 4']
				}
			});

		});
	</script>

	<style>
		/* Style for our header texts
	* --------------------------------------- */
		h1 {
			font-size: 5em;
			font-family: arial, helvetica;
			color: #fff;
			margin: 0;
			padding: 0;
		}

		/* Centered texts in each section
	* --------------------------------------- */
		.section {
			text-align: center;
			overflow: hidden;
		}


		/* Backgrounds will cover all the section
	* --------------------------------------- */
		#section1,
		#section2,
		#section3 {
			background-size: auto;
		}

		/* Defining each section background and styles
	* --------------------------------------- */
		#section1 {
			background-image: url(../static/img/bg1.jpg);
		}

		#section2 {
			/* background-image: url(../static/img/panel.jpg); */
			/* padding: 6% 0 0 0; */
		}

		#section3 {
			background-image: url(../static/img/bg3.jpg);
			/* padding: 6% 0 0 0; */
		}

		#section3 h1 {
			color: #000;
		}



		#section1 h1 {
			position: absolute;
			left: 0;
			right: 0;
			margin: 0 auto;
			top: 30px;
			color: #fff;
		}

		#section2 .intro {
			position: absolute;
			left: 0;
			right: 0;
			margin: 0 auto;
			top: 30px;
		}

		#section2 h1,
		#section2 p {
			text-shadow: 1px 5px 20px #000;
		}

		#section3 h1,
		#section3 p {
			text-shadow: 1px 5px 20px #000;
			color: #fff;
		}

		#infoMenu li a {
			color: #fff;
		}

		.splide-block {
			height: 100vh;
			width: 25vw;
			display: inline-block;
			background: yellow;
		}

		.splide-block div {
			width: 100%;
			height: 100%;
		}

		.splide__pagination {
			display: none;
		}

		#myVideo {
			position: absolute;
			right: 0;
			bottom: 0;
			min-width: 100%;
			min-height: 100%;
		}

		#menu li a {
			font-size: 16px;
			font-family: gilroybold;
			letter-spacing: 2px;
			line-height: 19px;
			padding-bottom: 6px;
			text-transform: uppercase;
			position: relative;
			background: -webkit-gradient(linear, left top, left bottom, from(#e46b2d), to(#e46b2d));
			background: linear-gradient(to bottom, #e46b2d 0, #e46b2d 100%);
			background-position: 0 100%;
			background-repeat: repeat-x;
			background-size: 2px 2px;
			text-decoration: none;
			-webkit-transition: all .35s ease-in-out;
			transition: all .35s ease-in-out;
		}
	</style>

</head>

<body id="body-container" onload="audi()">
	<ul id="menu">
		<li data-menuanchor="page1" class="active"><a href="#page1">Page 1</a></li>
		<li data-menuanchor="page2"><a href="#page2">Page 2</a></li>
		<li data-menuanchor="page3"><a href="#page3">Page 3</a></li>
		<li data-menuanchor="page4"><a href="#page4">Page 4</a></li>
	</ul>

	<div id="pagepiling">
		<div class="section" id="section1">
			<div id="lets-go" data-menuanchor="page2"><a href="#page2">
				<img src="../static/img/download.png" alt="">
			</a></div>
			<iframe src="prlx.html" frameborder="0" width="100%" height="100%"></iframe>
		</div>
		<div class="section" id="section2">
			<div class="intro">
				<div class="splide">
					<div class="splide__track">
						<ul class="splide__list">
							<li class="splide__slide">
								<a href="#" class="splide-block">
									<div
										style="background-color: red;background-image: url(../static/img/vishnya.jpg);">
										<img src="../static/img/auqa1.png" alt="apple">
									</div>
								</a>
							</li>
							<li class="splide__slide">
								<a href="#" class="splide-block">
									<div
										style="background-color: gold; background-image: url(../static/img/persik.jpg);">
										<img src="../static/img/auqa2.png" alt="lemon">
									</div>
								</a></li>
							<li class="splide__slide">
								<a href="#" class="splide-block">
									<div style="background-color: blue;background-image: url(../static/img/lemon.jpg);">
										<img src="../static/img/auqa3.png" alt="pinaplle">
									</div>
								</a></li>
							<li class="splide__slide">
								<a href="#" class="splide-block">
									<div style="background-color: rebeccapurple;">
										<img src="../static/img/auqa4.png" alt="apple">
									</div>
								</a></li>
							<li class="splide__slide">
								<a href="#" class="splide-block">
									<div style="background-color: teal"></div>
								</a></li>
							<li class="splide__slide">
								<a href="#" class="splide-block">
									<div style="background-color: firebrick;"></div>
								</a></li>
							<li class="splide__slide">
								<a href="#" class="splide-block">
									<div style="background-color: forestgreen;"></div>
								</a></li>
							<li class="splide__slide">
								<a href="#" class="splide-block">
									<div style="background-color: paleturquoise;"></div>
								</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="section" id="section3">
			<div class="intro">
				<h1>Just terrific!</h1>
				<p>Use the power of images</p>
			</div>
		</div>
		<div class="section" id="section4">
			<video autoplay muted loop id="myVideo">
				<source src="../static/img/cola.mp4" type="video/mp4">
			</video>
		</div>
	</div>
	<script>
		window.addEventListener('load', function () {
			new Splide('.splide', {
				autoWidth: true,
				rewind: true,
				type: "loop",
			}).mount();
		});
		function audi() {
			var source = "../static/img/volny.mp3"
			var audio = document.createElement("audio");
			//
			audio.autoplay = true;
			//
			audio.load()
			audio.addEventListener("load", function () {
				audio.play();
			}, true);
			audio.src = source;
		}
	</script>
</body>

</html>
